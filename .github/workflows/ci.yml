name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: pip install ruff flake8 black isort

      - name: Run ruff
        run: ruff check src/ --output-format=github
        continue-on-error: true

      - name: Run flake8
        run: flake8 src/ --max-line-length=120 --ignore=E501,W503,E203
        continue-on-error: true

      - name: Run black (check only)
        run: black src/ --check --diff
        continue-on-error: true

      - name: Run isort (check only)
        run: isort src/ --check-only --diff
        continue-on-error: true

  typecheck:
    name: Type Check (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true # Make mypy optional - won't fail the build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install mypy types-requests

      - name: Run mypy
        run: |
          mypy src/ --ignore-missing-imports --no-error-summary || echo "::warning::Type checking found issues (non-blocking)"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install package
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Verify imports
        run: |
          python -c "from src import pricing_models, volatility_surface, risk_analysis; print('All imports successful')"
