name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Clean any existing .egg-info directories
      run: find . -name "*.egg-info" -exec rm -rf {} +

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Upgrade pip, setuptools, wheel
      run: python -m pip install --upgrade pip setuptools wheel

    - name: Install editable package
      run: pip install -e . --use-pep517 --config-settings editable_mode=compat

    - name: Install test & lint dependencies
      run: |
        pip install -r requirements.txt
        pip install black==24.* isort==5.* flake8==7.* flake8-bugbear==23.* mypy==1.* pytest==8.* pytest-cov nbval

    - name: Run isort (check)
      run: isort . --check-only

    - name: Run Black (check)
      run: black . --check

    - name: Run Flake8
      run: flake8 .

    - name: Run Mypy
      run: mypy .

    - name: Run tests with pytest
      run: |
        PYTHONPATH=$(pwd)/src pytest tests --maxfail=1 --disable-warnings -q --cov=src

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml
