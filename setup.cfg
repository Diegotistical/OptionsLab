[flake8]
max-line-length = 120
ignore = E501,W503,E203,E402,E704,W291,W293
exclude = .git,__pycache__,build,dist,.eggs,*.egg-info
per-file-ignores =
    __init__.py:F401,F403
    */pages/*.py:E402,F401,F811,E722,F541
    tests/*.py:F401,F841,F541
    */optimization/*.py:F401,F811,F841
    */volatility_surface/*.py:F401,F841
    */risk_analysis/*.py:F401,F841
    */pricing_models/*.py:F401,F841
    */utils/*.py:F401,F841
    streamlit_app/*.py:F401,F541

[isort]
profile = black
line_length = 120
skip = .git,__pycache__,build,dist

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
